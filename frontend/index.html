<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-R-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Samarth Q&A</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Project Samarth</h1>
        <p>Ask a question about India's agricultural economy and climate.</p>

        <textarea id="question-input"
            placeholder="e.g., 'Compare rainfall and rice production in Uttar Pradesh...'"></textarea>
        <button id="ask-button">Ask</button>

        <div id="response-container">
            <h2>Answer:</h2>
            <pre id="answer-text">Your answer will appear here...</pre>

            <h3>Sources:</h3>
            <ul id="sources-list"></ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
